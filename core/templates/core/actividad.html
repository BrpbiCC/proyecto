{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
           <!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'inicio'%}">MANAKEA TOURS</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hospedaje'%} ">Hospedaje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'actividad'%} ">Actividades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'gastronomia'%} ">Gastronomía</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CAROUSEL PRINCIPAL CON TEXTO -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="height: 250px;">
    <div class="carousel-inner h-100">
      <div class="carousel-item active position-relative h-100">
        <img src="https://rutag25.cl/wp-content/uploads/2020/04/dest_16.jpg"
             class="d-block w-100 h-100 object-fit-cover" alt="Embalse El Yeso, Cajón del Maipo">
        <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center text-white bg-dark bg-opacity-50">
          <h1 class="h3">Bienvenido a Manakea</h1>
          <p class="lead">Conecta con lo auténtico, viaja con el alma</p>
        </div>
      </div>
    </div>
  </div>

  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
  
  <!-- CARDS DE SERVICIOS ACTIVIDADES -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="card mx-2 text-center" style="width: 18rem;">
        <img src="https://volanderos.wordpress.com/wp-content/uploads/2016/03/011_jonathajunge__dsc_0137.jpg?w=2000&h=1360&crop=1" class="card-img-top" alt="Canyoning">
        <div class="card-body">
          <h5 class="card-title">Canyoning</h5>
        </div>
      </div>
      <div class="card mx-2 text-center" style="width: 18rem;">
        <img src="https://s3.amazonaws.com/entrekidscl/vich_files/actividadfoto/5e18812ea706d882273062.png" class="card-img-top" alt="Rafting">
        <div class="card-body">
          <h5 class="card-title">Rafting</h5>
        </div>
      </div>
      <div class="card mx-2 text-center" style="width: 18rem;">
        <img src="https://vulcanopro.s3.amazonaws.com/images/lar_IcPQfAvByuGQlR0SpbCZeXOT8oljhMmWnsjwdfhD.jpeg" class="card-img-top" alt="Canopy">
        <div class="card-body">
          <h5 class="card-title">Canopy</h5>
        </div>
      </div>
    </div>
  </div>
  
  <!-- CARDS DE SERVICIOS -->
  <div class="container my-5">
    <div class="row justify-content-center">
        <div class="card mx-2" style="width: 18rem;">
            <img src="https://mujeresalacumbre.com/wp-content/uploads/2021/08/IMG-20201108-WA0055-1024x768.jpg" class="card-img-top" alt="Hospedaje">
            <div class="card-body">
                <h5 class="card-title">Trekking</h5>
            </div>
        </div>
        <div class="card mx-2" style="width: 18rem;">
            <img src="https://cascadadelasanimas.cl/wp-content/uploads/2024/11/MuroEscalada-1.jpg" class="card-img-top" alt="Actividades">
            <div class="card-body">
              <h5 class="card-title">Muro de escalada</h5>
            </div>
        </div>
        <div class="card mx-2" style="width: 18rem;">
            <img src="https://cascadadelasanimas.cl/wp-content/uploads/2018/11/DSC_9114-700x464-1.jpg" class="card-img-top" alt="Gastronomía">
            <div class="card-body">
                <h5 class="card-title">Cuerdas Altas</h5>
            </div>
        </div>
    </div>
  </div>

<!-- Footer con redes sociales -->
<footer class="bg-dark text-center text-white py-4 mt-5">
  <div class="container">
    <div class="mb-3">
      <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-light mx-1">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" class="btn btn-outline-light mx-1">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" class="btn btn-outline-light mx-1">
        <i class="bi bi-tiktok"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-light mx-1">
        <i class="bi bi-facebook"></i>
      </a>
    </div>
    <p class="mb-0 small">&copy; 2025 Todos los derechos reservados.</p>
  </div>
</footer>


    <!-- Bootstrap JS (opcional si no usas componentes JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
