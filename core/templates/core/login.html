<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manakea - Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="inicio.html">Manakea</a>
      </button>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h4 class="text-center text-primary mb-4">Iniciar Sesión</h4>
          <form>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              <p class="mb-0">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  

  <!-- FOOTER CON REDES SOCIALES -->
  <footer class="bg-dark text-center text-white py-4 mt-5">
    <div class="container">
      <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-light mx-1">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" class="btn btn-outline-light mx-1">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" class="btn btn-outline-light mx-1">
        <i class="bi bi-tiktok"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-light mx-1">
        <i class="bi bi-facebook"></i>
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
